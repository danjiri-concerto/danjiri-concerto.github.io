<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logos/danjiri.png" type="/image/png">
    <script src="/loadHtml.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const headerFile = window.innerWidth <= 768 ? "/navbar-mobile.html" : "/navbar-desktop.html";
            
            fetch(headerFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        });
    </script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section id="hero-mj">
        <div class="hero-mj-container">
            <h2>お問い合わせ</h2>
            <p>お問い合わせは、下記よりお願いいたします</p>
        </div>
    </section>

    <section id="contact">
        <div class="content-container">
            <h2>お問い合わせ</h2>
            <h3>お問い合わせの前に</h3>
            <p>お問い合わせ頂いてから返答までに時間を要する場合があります。ゲームに関するお問い合わせは、各ゲームのFAQページを併せて活用していただけると幸いです。</p>
            <p>お問い合わせは、ゲームのエラッタ/質問から感想/改善案、団体に関して、など幅広く受け付けております。</p>

            <h3>各種お問い合わせ先</h3>
            <p>お問い合わせフォーム：<a href="https://forms.gle/2nKqdARGPyGVaUXs7">フォーム</a></p>
            <p>メール：danjiri.concerto at gmail.com</p>
            <p>X：<a href="https://x.com/danjiriconcerto">@danjiriconcerto</a></p>
        </div>
    </section>



    <div id="footer-placeholder"></div> <!-- footer.html を挿入する場所 -->
    <script>
        // footer.html の読み込み
        loadHtml("footer-placeholder", "/footer.html");
    </script>
</body>
</html>
