<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="description" content="MINIMUM JOURNEY, ミニマムジャーニー, FAQ">
    <title>MINIMUM JOURNEY FAQ</title>
    <link rel="icon" href="/images/logos/danjiri.png" type="/image/png">
    <script src="/loadHtml.js"></script>
    <script src="/device-detection.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section id="hero-mj">
        <div class="hero-mj-container">
            <h2>MINIMUM JOURNEY</h2>
            <p>駆け抜け上等！新時代の宇宙開発競争の覇権を握れ！</p>
        </div>
    </section>

    <div class="content-container">
        <h1>FAQ</h1>
        <input type="text" id="filter-input" placeholder="カード名で絞り込み...">

        <div id="faq-container">
            <script>
                async function loadFAQ() {
                    const res = await fetch('./data/faq-data.json');
                    if (!res.ok) { document.getElementById('faq-container').textContent = '読み込み失敗'; return; }

                    const faqList = await res.json();
                    const container = document.getElementById('faq-container');
                    container.innerHTML = ''; // 初期メッセージを消す

                    faqList.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'faq-item visible'; // 初期状態で表示
                        div.dataset.cardName = item.cards.join(',');
                        div.innerHTML = `
                        <p class="question">Q. ${item.question}</p>
                        <p><b>A. ${item.answer}</b></p>
                        `;
                        container.appendChild(div);
                });
                }

                loadFAQ();
            </script>
        </div>
    </div>

    <script>
        document.getElementById('filter-input').addEventListener('input', function() {
            const filterText = this.value.toLowerCase();
            const faqCards = document.querySelectorAll('.faq-item');

            faqCards.forEach(card => {
                const cardName = card.getAttribute('data-card-name').toLowerCase();
                if (cardName.includes(filterText)) {
                    card.classList.add('visible');
                } else {
                    card.classList.remove('visible');
                }
            });
        });
    </script>
      

    <div id="footer-placeholder"></div> <!-- footer.html を挿入する場所 -->
    <script>
        // footer.html の読み込み
        loadHtml("footer-placeholder", "/footer.html");
    </script>
</body>
</html>
