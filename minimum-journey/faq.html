<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logos/danjiri.png" type="/image/png">
    <script src="/loadHtml.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const headerFile = window.innerWidth <= 768 ? "/navbar-mobile.html" : "/navbar-desktop.html";
            
            fetch(headerFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        });
    </script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section id="hero">
        <div class="hero-container">
            <h2>MINIMUM JOURNEY</h2>
            <p>駆け抜け上等！新時代の宇宙開発競争の覇権を握れ！</p>
        </div>
    </section>

    <div class="content-container">
        <h1>FAQ</h1>
        <input type="text" id="filter-input" placeholder="カード名で絞り込み...">

        <div id="faq-container">
            <div class="faq-card" data-card-name="カード1">
                <h2>カード1の質問</h2>
                <p>カード1の回答内容...</p>
            </div>
            <div class="faq-card" data-card-name="カード2">
                <h2>カード2の質問</h2>
                <p>カード2の回答内容...</p>
            </div>
            <div class="faq-card" data-card-name="カード3">
                <h2>カード3の質問</h2>
                <p>カード3の回答内容...</p>
            </div>
            <!-- 他のFAQカードも同様に追加 -->
        </div>
    </div>

    <script>
        // ページが読み込まれた時に全てのFAQ項目を表示
        document.addEventListener("DOMContentLoaded", function() {
            const faqItems = document.querySelectorAll('.faq-item');
            faqItems.forEach(item => item.classList.add('visible'));
        });

        document.getElementById('filter-input').addEventListener('input', function() {
            const filterText = this.value.toLowerCase();
            const faqCards = document.querySelectorAll('.faq-card');

            faqCards.forEach(card => {
                const cardName = card.getAttribute('data-card-name').toLowerCase();
                if (cardName.includes(filterText)) {
                    card.classList.add('visible');
                } else {
                    card.classList.remove('visible');
                }
            });
        });
    </script>
      

    <div id="footer-placeholder"></div> <!-- footer.html を挿入する場所 -->
    <script>
        // footer.html の読み込み
        loadHtml("footer-placeholder", "/footer.html");
    </script>
</body>
</html>
